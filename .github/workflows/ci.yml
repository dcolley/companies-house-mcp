name: CI

on:
  pull_request:
  push:

jobs:
  quality:
    name: Code Quality
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          
      - name: Install dependencies
        run: npm install
        
      - name: Run linting
        run: npx eslint .
        
      - name: TypeScript check
        run: npm run typecheck
        
      - name: Run tests
        run: npm test
        env:
          COMPANIES_HOUSE_API_KEY: ${{ secrets.COMPANIES_HOUSE_API_KEY }}
          
      - name: Build project
        run: npm run build
        
      - name: Security audit
        run: npm audit --audit-level=high