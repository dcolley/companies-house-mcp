site_name: Companies House MCP Server
site_description: A Model Context Protocol server for UK Companies House API
site_url: https://aicayzer.github.io/companies-house-mcp/
use_directory_urls: true

nav:
  - Home: index.md
  - Installation: installation.md
  - Tools Reference: tools.md
  - API Reference: companies-house-api-reference.md
  - Testing Guide: testing-guide.md

theme:
  name: material
  palette:
    - scheme: default
      primary: white
      accent: blue
  features:
    - navigation.tabs
    - navigation.sections
    - navigation.expand
    - navigation.top
    - search.highlight
    - content.code.copy

markdown_extensions:
  - codehilite
  - admonition
  - pymdownx.details
  - pymdownx.superfences
  - pymdownx.tabbed:
      alternate_style: true
  - toc:
      permalink: true

plugins:
  - search

repo_url: https://github.com/aicayzer/companies-house-mcp
repo_name: companies-house-mcp 